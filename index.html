<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form>
            <div>Name:<span class="required">*</span></div>
            <div class="input-group flex">
                <div class="flex-item">
                    <label for="first-name">First:<span class="required">*</span></label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="flex-item">
                    <label for="last-name">Last:<span class="required">*</span></label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="input-group flex-60">
                <label for="email">Email:<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label>Your Experience:<span class="required">*</span></label>
                <div class="stars">
                    <input type="radio" id="star5" name="experience" value="5" required><label for="star5" title="5 stars">★</label>
                    <input type="radio" id="star4" name="experience" value="4" required><label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star3" name="experience" value="3" required><label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star2" name="experience" value="2" required><label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star1" name="experience" value="1" required><label for="star1" title="1 star">★</label>
                </div>
                <label>Overall, how would you rate the experience with us?</label>
            </div>
            <div class="tables">
                <label>How satisfied are you with<span class="required">*</span></label>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Very Unsatisfied</th>
                            <th>Unsatisfied</th>
                            <th>Neutral</th>
                            <th>Satisfied</th>
                            <th>Very Satisfied</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Purchase</td>
                            <td><input type="radio" name="purchase" value="1" required></td>
                            <td><input type="radio" name="purchase" value="2" required></td>
                            <td><input type="radio" name="purchase" value="3" required></td>
                            <td><input type="radio" name="purchase" value="4" required></td>
                            <td><input type="radio" name="purchase" value="5" required></td>
                        </tr>
                        <tr>
                            <td>Service</td>
                            <td><input type="radio" name="service" value="1" required></td>
                            <td><input type="radio" name="service" value="2" required></td>
                            <td><input type="radio" name="service" value="3" required></td>
                            <td><input type="radio" name="service" value="4" required></td>
                            <td><input type="radio" name="service" value="5" required></td>
                        </tr>
                        <tr>
                            <td>Company Overall</td>
                            <td><input type="radio" name="company" value="1" required></td>
                            <td><input type="radio" name="company" value="2" required></td>
                            <td><input type="radio" name="company" value="3" required></td>
                            <td><input type="radio" name="company" value="4" required></td>
                            <td><input type="radio" name="company" value="5" required></td>
                        </tr>
                    </tbody>
                </table>

                <label>How likely are you to<span class="required">*</span></label>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Very Unlikely</th>
                            <th>Unlikely</th>
                            <th>Neutral</th>
                            <th>Likely</th>
                            <th>Very Likely</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Buy from us again</td>
                            <td><input type="radio" name="buy-again" value="1" required></td>
                            <td><input type="radio" name="buy-again" value="2" required></td>
                            <td><input type="radio" name="buy-again" value="3" required></td>
                            <td><input type="radio" name="buy-again" value="4" required></td>
                            <td><input type="radio" name="buy-again" value="5" required></td>
                        </tr>
                        <tr>
                            <td>Recommend our product to others</td>
                            <td><input type="radio" name="recommend-product" value="1" required></td>
                            <td><input type="radio" name="recommend-product" value="2" required></td>
                            <td><input type="radio" name="recommend-product" value="3" required></td>
                            <td><input type="radio" name="recommend-product" value="4" required></td>
                            <td><input type="radio" name="recommend-product" value="5" required></td>
                        </tr>
                        <tr>
                            <td>Recommend our company to others</td>
                            <td><input type="radio" name="recommend-company" value="1" required></td>
                            <td><input type="radio" name="recommend-company" value="2" required></td>
                            <td><input type="radio" name="recommend-company" value="3" required></td>
                            <td><input type="radio" name="recommend-company" value="4" required></td>
                            <td><input type="radio" name="recommend-company" value="5" required></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="input-group">
                <label for="comments">Additional Comments or Suggestions:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
